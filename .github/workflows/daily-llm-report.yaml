# Daily LLM Usage Report
# Sends a daily email with Claude Code usage statistics via Gmail
# Uses r-lib/actions (Native R) - NOT Nix - per CI skill Decision Matrix
#
# NOTE: This workflow reads from cached data in inst/extdata/
# To update the cache, run locally: Rscript R/scripts/refresh_ccusage_cache.R
# See issue #18 for details on the caching approach.

name: Daily LLM Report

on:
  push:
    paths:
      - '.github/workflows/daily-llm-report.yaml'
      - 'R/ccusage.R'
      - 'inst/extdata/ccusage_*.json'
  schedule:
    # Run daily at 8am UTC (8am GMT / 9am BST)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
  GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::blastula
            any::dplyr
            any::tibble
            any::jsonlite
            any::purrr

      - name: Load cached data and send email
        run: |
          Rscript -e '
          library(blastula)
          library(dplyr)
          library(tibble)
          library(jsonlite)
          library(purrr)

          # Load cached ccusage data from inst/extdata/
          # These files are generated locally by: Rscript R/scripts/refresh_ccusage_cache.R
          load_cached <- function(type) {
            path <- sprintf("inst/extdata/ccusage_%s_all.json", type)
            if (!file.exists(path)) {
              message(sprintf("Cache file not found: %s", path))
              return(NULL)
            }
            tryCatch({
              fromJSON(path)
            }, error = function(e) {
              message(sprintf("Failed to parse %s: %s", path, e$message))
              NULL
            })
          }

          daily_raw <- load_cached("daily")
          session_raw <- load_cached("session")

          # Check if we have any data
          has_data <- !is.null(daily_raw) || !is.null(session_raw)

          # Parse daily data
          parse_daily <- function(json) {
            if (is.null(json$projects)) return(NULL)
            projects <- names(json$projects)
            map_dfr(projects, function(p) {
              d <- json$projects[[p]]
              if (is.null(d) || length(d) == 0) return(NULL)
              as_tibble(d) |> mutate(project = p)
            })
          }

          daily_data <- parse_daily(daily_raw)
          session_data <- if (!is.null(session_raw$sessions)) {
            as_tibble(session_raw$sessions)
          } else NULL

          # Generate email content
          today <- Sys.Date()

          # Helper for formatting
          dollar <- function(x) sprintf("$%.2f", x)
          comma <- function(x) format(x, big.mark = ",", scientific = FALSE)

          # Get cache timestamp if available
          cache_time <- if (!is.null(session_raw$generatedAt)) {
            session_raw$generatedAt
          } else if (file.exists("inst/extdata/ccusage_session_all.json")) {
            format(file.info("inst/extdata/ccusage_session_all.json")$mtime, "%Y-%m-%d %H:%M:%S")
          } else {
            "Unknown"
          }

          if (!has_data) {
            # No cached data - send informative email
            email_body <- sprintf("
            <h2>LLM Usage Report - %s</h2>

            <div style=\"background-color: #fff3cd; border: 1px solid #ffc107; padding: 15px; border-radius: 5px;\">
              <strong>⚠️ No cached data available</strong>
              <p>The daily report uses cached data from your local machine.</p>
              <p>To update the cache, run locally:</p>
              <pre style=\"background: #f5f5f5; padding: 10px;\">Rscript R/scripts/refresh_ccusage_cache.R</pre>
              <p>Then commit the updated files in <code>inst/extdata/</code></p>
            </div>

            <hr style=\"margin-top: 20px;\">
            <p style=\"color: #666; font-size: 12px;\">
              See <a href=\"https://github.com/JohnGavin/llm/issues/18\">issue #18</a> for details.
            </p>
            ", today)
          } else {
            # Summary stats
            total_cost <- if (!is.null(daily_data)) sum(daily_data$totalCost, na.rm = TRUE) else 0
            total_tokens <- if (!is.null(daily_data)) sum(daily_data$totalTokens, na.rm = TRUE) else 0
            n_sessions <- if (!is.null(session_data)) nrow(session_data) else 0

            # Recent activity (last 7 days)
            recent_cost <- if (!is.null(daily_data)) {
              daily_data |>
                filter(as.Date(date) >= today - 7) |>
                summarise(cost = sum(totalCost, na.rm = TRUE)) |>
                pull(cost)
            } else 0

            # Build email body
            email_body <- sprintf("
            <h2>LLM Usage Report - %s</h2>

            <p style=\"color: #666; font-size: 12px;\">Data cached: %s</p>

            <h3>Summary Statistics</h3>
            <table style=\"border-collapse: collapse; width: 100%%; max-width: 500px;\">
              <tr style=\"background-color: #f2f2f2;\">
                <td style=\"padding: 10px; border: 1px solid #ddd;\"><strong>Total Cost (All Time)</strong></td>
                <td style=\"padding: 10px; border: 1px solid #ddd;\">%s</td>
              </tr>
              <tr>
                <td style=\"padding: 10px; border: 1px solid #ddd;\"><strong>Last 7 Days Cost</strong></td>
                <td style=\"padding: 10px; border: 1px solid #ddd;\">%s</td>
              </tr>
              <tr style=\"background-color: #f2f2f2;\">
                <td style=\"padding: 10px; border: 1px solid #ddd;\"><strong>Total Tokens</strong></td>
                <td style=\"padding: 10px; border: 1px solid #ddd;\">%s</td>
              </tr>
              <tr>
                <td style=\"padding: 10px; border: 1px solid #ddd;\"><strong>Active Sessions</strong></td>
                <td style=\"padding: 10px; border: 1px solid #ddd;\">%d</td>
              </tr>
            </table>

            <h3>Top Sessions by Cost</h3>
            ", today, cache_time, dollar(total_cost), dollar(recent_cost), comma(total_tokens), n_sessions)

            if (!is.null(session_data) && nrow(session_data) > 0) {
              top_sessions <- session_data |>
                arrange(desc(totalCost)) |>
                head(5)

              session_table <- "<table style=\"border-collapse: collapse; width: 100%;\">
                <tr style=\"background-color: #4CAF50; color: white;\">
                  <th style=\"padding: 10px; border: 1px solid #ddd;\">Session</th>
                  <th style=\"padding: 10px; border: 1px solid #ddd;\">Cost</th>
                  <th style=\"padding: 10px; border: 1px solid #ddd;\">Tokens</th>
                  <th style=\"padding: 10px; border: 1px solid #ddd;\">Last Active</th>
                </tr>"

              for (i in seq_len(nrow(top_sessions))) {
                bg <- if (i %% 2 == 0) "background-color: #f2f2f2;" else ""
                session_table <- paste0(session_table, sprintf("
                  <tr style=\"%s\">
                    <td style=\"padding: 10px; border: 1px solid #ddd;\">%s</td>
                    <td style=\"padding: 10px; border: 1px solid #ddd;\">%s</td>
                    <td style=\"padding: 10px; border: 1px solid #ddd;\">%s</td>
                    <td style=\"padding: 10px; border: 1px solid #ddd;\">%s</td>
                  </tr>",
                  bg,
                  substr(top_sessions$sessionId[i], 1, 40),
                  dollar(top_sessions$totalCost[i]),
                  comma(top_sessions$totalTokens[i]),
                  top_sessions$lastActivity[i]
                ))
              }
              session_table <- paste0(session_table, "</table>")
              email_body <- paste0(email_body, session_table)
            } else {
              email_body <- paste0(email_body, "<p><em>No session data available</em></p>")
            }

            email_body <- paste0(email_body, "
            <hr style=\"margin-top: 20px;\">
            <p style=\"color: #666; font-size: 12px;\">
              Generated by <a href=\"https://github.com/JohnGavin/llm\">llm project</a> telemetry.
              <br>View full dashboard: <a href=\"https://johngavin.github.io/llm/articles/telemetry.html\">Telemetry Vignette</a>
              <br>To refresh data: <code>Rscript R/scripts/refresh_ccusage_cache.R</code>
            </p>
            ")
          }

          # Create and send email
          # Use London/Dublin timezone, format as HH:MM without seconds
          london_time <- format(Sys.time(), tz = "Europe/London", "%Y-%m-%d %H:%M")
          email <- compose_email(
            body = md(email_body),
            footer = md(sprintf("Report generated: %s (London)", london_time))
          )

          # Gmail SMTP settings
          smtp_creds <- creds_envvar(
            user = Sys.getenv("GMAIL_USERNAME"),
            pass_envvar = "GMAIL_APP_PASSWORD",
            host = "smtp.gmail.com",
            port = 465,
            use_ssl = TRUE
          )

          # Send email
          tryCatch({
            smtp_send(
              email = email,
              to = Sys.getenv("GMAIL_USERNAME"),
              from = Sys.getenv("GMAIL_USERNAME"),
              subject = sprintf("LLM Usage Report - %s", today),
              credentials = smtp_creds
            )
            message("Email sent successfully!")
          }, error = function(e) {
            message("Failed to send email: ", e$message)
            quit(status = 1)
          })
          '
