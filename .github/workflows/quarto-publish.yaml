# Build and deploy Quarto website to GitHub Pages
# Uses r-lib/actions (Native R) - NOT Nix - per CI skill Decision Matrix

name: Quarto Publish

on:
  push:
    branches: [main]
    paths:
      - 'vignettes/**'
      - '_quarto.yml'
      - 'index.qmd'
      - 'R/ccusage.R'
      - 'inst/extdata/ccusage_*.json'
      - '.github/workflows/quarto-publish.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          Rscript -e "
            options(repos = c(CRAN = 'https://cloud.r-project.org'))
            install.packages(c(
              'gh', 'dplyr', 'tidyr', 'ggplot2', 'lubridate',
              'knitr', 'gert', 'fs', 'gt', 'gtExtras', 'scales',
              'here', 'jsonlite', 'DT', 'htmltools', 'tibble', 'purrr', 'rmarkdown'
            ), Ncpus = 2)
            cat('Installed packages:', paste(.packages(all.available = TRUE), collapse = ', '), '\n')
          "

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Verify R packages
        run: |
          Rscript -e "
            required <- c('gh', 'dplyr', 'tidyr', 'ggplot2', 'lubridate',
                          'knitr', 'gert', 'fs', 'gt', 'gtExtras', 'scales',
                          'here', 'jsonlite', 'DT', 'htmltools', 'tibble', 'purrr')
            for (pkg in required) {
              if (!require(pkg, character.only = TRUE, quietly = TRUE)) {
                stop(sprintf('Package %s not available', pkg))
              }
            }
            cat('All required packages available\n')
          "

      - name: Render Quarto site
        run: quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
