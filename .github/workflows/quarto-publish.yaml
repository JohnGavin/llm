# Build and deploy Quarto website to GitHub Pages
# Uses r-lib/actions (Native R) - NOT Nix - per CI skill Decision Matrix

name: Quarto Publish

on:
  push:
    branches: [main]
    paths:
      - 'vignettes/**'
      - '_quarto.yml'
      - 'index.qmd'
      - 'R/ccusage.R'
      - 'inst/extdata/ccusage_*.json'
      - '.github/workflows/quarto-publish.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          Rscript -e "
            # Show library paths
            cat('Library paths:', paste(.libPaths(), collapse = ', '), '\n')

            # Install packages
            options(repos = c(RSPM = 'https://packagemanager.posit.co/cran/__linux__/jammy/latest', CRAN = 'https://cloud.r-project.org'))
            pkgs <- c('gh', 'dplyr', 'tidyr', 'ggplot2', 'lubridate',
                      'knitr', 'gert', 'fs', 'gt', 'gtExtras', 'scales',
                      'here', 'jsonlite', 'DT', 'htmltools', 'tibble', 'purrr', 'rmarkdown')
            install.packages(pkgs, Ncpus = 2)

            # Verify installation
            for (pkg in pkgs) {
              if (!requireNamespace(pkg, quietly = TRUE)) {
                stop(sprintf('Failed to install: %s', pkg))
              }
            }
            cat('All packages installed successfully\n')
          "

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        run: quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
