# Build and deploy Quarto website to GitHub Pages
# Uses r-lib/actions (Native R) - NOT Nix - per CI skill Decision Matrix

name: Quarto Publish

on:
  push:
    branches: [main]
    paths:
      - 'vignettes/**'
      - '_quarto.yml'
      - 'index.qmd'
      - 'R/ccusage.R'
      - 'inst/extdata/ccusage_*.json'
      - '.github/workflows/quarto-publish.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::gh
            any::dplyr
            any::tidyr
            any::ggplot2
            any::lubridate
            any::knitr
            any::gert
            any::fs
            any::gt
            any::gtExtras
            any::scales
            any::here
            any::jsonlite
            any::DT
            any::htmltools
            any::tibble
            any::purrr
            any::rmarkdown

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        run: |
          # Show R paths for debugging
          Rscript -e "cat('Library paths:', paste(.libPaths(), collapse = ', '), '\n')"
          Rscript -e "cat('gh available:', requireNamespace('gh', quietly = TRUE), '\n')"
          quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
